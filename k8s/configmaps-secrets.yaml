apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config
  namespace: tictactoe
data:
  database-name: "tictactoe_game"

---
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: tictactoe
type: Opaque
data:
  username: <BASE64_ENCODED_USERNAME>  # Replace with: echo -n "tictactoe_user" | base64
  password: <BASE64_ENCODED_PASSWORD>  # Replace with: echo -n "your_password" | base64

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: tictactoe
type: Opaque
data:
  database-url: <BASE64_ENCODED_DATABASE_URL>  # Replace with your encoded DB URL
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>      # Replace with your encoded JWT secret
